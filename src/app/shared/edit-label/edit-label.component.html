<h2 mat-dialog-title>Add Comment</h2>
<mat-dialog-content>
  <form [formGroup]="commentForm">
    <mat-form-field class="w-100">
      <mat-label>Comments</mat-label>
      <textarea
        matInput
        [(ngModel)]="data.comment"
        formControlName="comments"
        placeholder="Enter your comment"
      ></textarea>
      <!-- <input  matInput formControlName="comments" placeholder="Provide Comments"> -->
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="cancelDialog()">
    <mat-icon>close</mat-icon>
    <span>Cancel</span>
  </button>
  <button
    color="primary"
    mat-flat-button
    cdkFocusInitial
    (click)="changeLabel()"
  >
    <mat-icon>check</mat-icon><span>Save</span>
  </button>
</mat-dialog-actions>
