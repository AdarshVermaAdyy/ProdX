<h2 mat-dialog-title>Edit Label</h2>
<mat-dialog-content>
    <form [formGroup]="editLabelForm">
        <mat-form-field>
            <mat-label>Edit Label</mat-label>
            <input matInput formControlName="editlabel" cdkFocusInitial/>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="changeLabel()">Ok</button>
</mat-dialog-actions>
