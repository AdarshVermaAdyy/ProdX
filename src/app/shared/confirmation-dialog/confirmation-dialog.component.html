<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content >
   <p>{{message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
        <mat-icon >close</mat-icon>
        <span>No</span>
      </button>
    <button *ngIf="action === 'logout'" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="logout()"><mat-icon>check</mat-icon><span>Yes</span></button>
    <button *ngIf="action === 'delete-draft'" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteDraft()"><mat-icon>check</mat-icon><span>Yes</span></button>
  </mat-dialog-actions>
