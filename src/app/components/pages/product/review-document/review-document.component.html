<div class="container">
  <div class="row table-row mt-3">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>imagesmode</mat-icon>
        </td>
      </ng-container> -->

          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let row">{{ row.category }}</td>
          </ng-container>

          <!-- documentName Column -->
          <ng-container matColumnDef="documentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Document Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.documentName }}</td>
          </ng-container>

          <!-- uploadDate Column -->
          <ng-container matColumnDef="uploadDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Uploade Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.uploadDate }}</td>
          </ng-container>

          <!-- fileType Column -->
          <ng-container matColumnDef="fileType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>File Type</th>
            <td mat-cell *matCellDef="let row">{{ row.fileType }}</td>
          </ng-container>

          <!-- size Column -->
          <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
            <td mat-cell *matCellDef="let row">{{ row.size }}</td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">
              Action
            </th>
            <td mat-cell *matCellDef="let element; let i = index">
              <!-- <button mat-raised-button>
                <mat-icon>content_copy</mat-icon>
                <span>Clone Product</span>
              </button>                     -->
              <button
                mat-icon-button
                aria-label="Action menu"
                [matMenuTriggerFor]="menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>view_column</mat-icon>
                  <span>View</span>
                </button>
                <button mat-menu-item (click)="deleteDoc(i)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
      </div>
    </div>
  </div>
  <!-- <div class="add-document-btn">
    <button mat-flat-button color="primary" class="mt-3" (click)="onAddDocument()">Add Document</button>
</div> -->

  <div
    class="form-wrapper d-flex justify-content-center mt-5"
    *ngIf="isAddDocument"
  >
    Added doc
  </div>
  <div class="form-btn-wrapper">
    <button mat-flat-button color="primary" class="mt-3" matStepperPrevious>
      Back
    </button>
  </div>
</div>
