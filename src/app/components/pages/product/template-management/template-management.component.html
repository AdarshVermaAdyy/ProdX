<div class="container mt-3">

    <!-- Heading and search-->
    <div class="row mb-5">
        <div class="col-md-12">
            <h1>Template Management</h1>
        </div>
    </div>

    <!-- Filters -->
    <div class="row mt-5">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Category</mat-label>
                        <mat-select (selectionChange)="onCategoryChange('category',$event)">
                            <mat-option *ngFor="let category of categoryList" [value]="category">{{ category
                                }}</mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Sub-Category</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let subCategory of subCategories[0]?.subCategory"
                                [value]="subCategory">{{ subCategory }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Search</mat-label>
                        <input matInput placeholder="Search Templates based on Name, Category or Sub Category...">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="row">
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="thumbnail">
                    <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
                    <td mat-cell *matCellDef="let element"> 
                        <mat-icon>imagesmode</mat-icon>    
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef> Product name </th>
                    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef aria-label="row actions">Action</th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <button mat-raised-button>
                            <mat-icon>content_copy</mat-icon>
                            <span>Clone Product</span>
                          </button>                     -->
                          <button mat-icon-button aria-label="Action menu" [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item routerLink="/main/product/use-template">
                              <mat-icon>add</mat-icon>
                              <span>Create Product</span>
                            </button>
                            <button mat-menu-item>
                              <mat-icon>edit</mat-icon>
                              <span>Edit</span>
                            </button>    
                          </mat-menu>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </div>
    <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator> -->
</div>
