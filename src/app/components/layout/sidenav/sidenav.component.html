<mat-toolbar class="toolbar">
	<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
	<span><img alt="Product name" src="assets/images/ey-logo-black.png" style="height: 3.2rem;width: 3.5rem;" /></span>
	<h1 class="product-name" routerLink="/main/dashboard">ProdX</h1>
	<span class="spacer"></span>

	<!-- Notification Panel -->
	<button mat-icon-button class="icon-button-large" [matMenuTriggerFor]="notification">
		<mat-icon mat-add_alert-icon matBadge="4" aria-hidden="false" matBadgeColor="primary">notifications</mat-icon>
	</button>
	<mat-menu #notification="matMenu" class="noti-menu">
		<ng-container *ngFor="let noti of notificationArray">
			<div mat-menu-item>
				<div class="noti-wrapper">
					<div class="noti-heading">Heading</div>
					<div class="noti-body">
						<div class="noti-msg">This is a sample notification.</div>
						<div class="noti-time">12:34</div>
					</div>
				</div>
			</div>
			<mat-divider></mat-divider>	
		</ng-container>

	</mat-menu>
	<!-- -------------------- -->

	<!-- Profile panel -->
	<button mat-icon-button class="icon-button-large" [matMenuTriggerFor]="profile">
		<mat-icon>account_circle</mat-icon>
	</button>
	<mat-menu #profile="matMenu" class="profile-menu">
		<button mat-menu-item>
			<mat-icon>person</mat-icon>
			<span>Profile</span>
		</button>
		<button mat-menu-item>
			<mat-icon>app_registration</mat-icon>
			<span>Register</span>
		</button>
		<button mat-menu-item (click)="openDialog()">
			<mat-icon>logout</mat-icon>
			<span>Logout</span>
		</button>
	</mat-menu>

	<!-- ------------------ -->


</mat-toolbar>
